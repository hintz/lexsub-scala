## This is the paths file for lexsub resources. 
## It should only contain file paths (so lexsub can be moved between different systems)
## All other preferences should be controlled directly in Settings.scala
## Please refer to http://yaml.org for syntax

trainingFolder: "semeval_training"
outputFile: "instances.out"

semevalFolder: "../AIPHES_Data/SemEval2007"
resourcesFolder: "resources/semeval2007"

Preprocessing:
    opennlpPOSModel: "resources/models/opennlp/en-pos-perceptron.bin"
    opennlpTokenModel: "resources/models/opennlp/en-token.bin"

Candidates:
    masterlist: "resources/semeval/candidates/masterlist.tsv"
    wordnet: "resources/semeval/candidates/uby_WordNet.tsv"
    gold: "resources/semeval/candidates/gold.tsv"

Embeddings:
    word2vec: "..."
    eigenwords: "..."

DT:
    firstOrder: "../AIPHES_Data/DT/en_lexsub/LMI_s_0_t_0"
    secondOrder: "../AIPHES_Data/DT/LMI_s_0_t_0_p_1000_l_200"
    smallSecondOrder: "../AIPHES_Data/DT/en_lexsub_small/LMI_p200_all_sorted_uniq.sorted"

Coocs:
    oldCoocs: "../AIPHES_Data/coocs/twsi/cooc_twsi.sorted.txt"

NGrams:
    web1t: "../AIPHES_Data/Ngrams/web1t/en"